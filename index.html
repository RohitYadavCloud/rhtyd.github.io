---
layout: default
redirect_from: "/logs"
---

<ul class="recent-posts">
  {% for post in site.posts %}
  <a href="{{ post.url | prepend: site.baseurl }}">
    <li>
      <div>
        <span class="title">{{ post.title }}</span>
        <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </div>
    </li>
  </a>
  {% endfor %}
</ul>
